</head>
<body>

  <header>
    <div class="header-title">
      Laptop & Desktop Service Company
    </div>
  </header>

  <nav class="main-nav">
    <div class="logo">
      <img src="logo1.webp" alt="Logo">
      <label>Service Hub</label>
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="service.html">Home</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#sales">Sales</a></li>
        <li><a href="#location">Location</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <button class="login-button">Login</button>
  </nav>

  <div class="form-container">
    <h2>Fill the details</h2>
    <form>
      <label>Name :</label>
      <input type="text" name="name" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>STATE :</label>
      <select name="state" required>
        <option value="">select</option>
        <option>TAMIL NADU</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Kerala</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
      </select>

      <label>City :</label>
      <select name="City" required>
        <option value="">select</option>
        <option>Chennai</option>
        <option>Coimbatore</option>
        <option>Madurai</option>
        <option>Tiruchirappalli (Trichy)</option>
        <option>Salem</option>
        <option>Tirunelveli</option>
        <option>Erode</option>
        <option>Vellore</option>
      </select>

      <label>Address :</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Phone :</label>
      <input type="tel" name="phone" pattern="[0-9]{10}" required>

      <input type="submit" value="Submit">

      <p style="text-align:center; margin-top:20px;">Our team will reach you out very soon!!</p>
    </form>
  </div>

  <footer>
    <p>Contact us: Service@gmail.com | +91 9345268163</p>

  </footer>
